<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone do Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="img/instaicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="imagem">
        <img src="img/phone.png" alt="Celular" width="380" />
      </div>
      <div class="flex">
        <div class="formulario">
          <img class="img-insta" src="img/Instagram.png" alt="Instagram" />
          <form id="formulario-login">
            <div class="grupo-formulario">
              <label for="usuario"></label>
              <input
                type="text"
                id="usuario"
                name="usuario"
                placeholder="Telefone, nome de usuário ou email"
                required
              />
            </div>
            <div class="grupo-formulario">
              <label for="senha"></label>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
                required
              />
            </div>
            <button type="submit" class="submit">Entrar</button>
            <div class="container-separador-linha-central">
              <div class="linha"></div>
              <div class="centro-ou">OU</div>
              <div class="linha"></div>
            </div>
            <div class="container-facebook">
              <a href="#">
                <img src="img/facebook-icone.png" alt="Ícone do Facebook" />
                <span>Entrar com o Facebook</span>
              </a>
            </div>
            <a href="#" class="esqueceu-senha-link">
              <span>Esqueceu a senha?</span>
            </a>
          </form>
        </div>
        <form>
          <div class="cadastre-se">
            Não tem uma conta? <a href="#">Cadastre-se</a>
          </div>
        </form>
        <div class="texto-center">
          <p>Obtenha o aplicativo.</p>
        </div>
        <div class="linha-de-imagens">
          <a href="#">
            <img src="img/googleplay.png" alt="Imagem 1" />
          </a>
          <a href="#">
            <img src="img/microsoft.png" alt="Imagem 2" />
          </a>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">Sobre</a>
        <a href="#">Blog</a>
        <a href="#">Carreiras</a>
        <a href="#">Ajuda</a>
        <a href="#">API</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Localizações</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Carregamento de contatos e não usuários</a>
        <a href="#">Meta Verified</a>
      </div>
      <div class="footer-info">
        <p>Português (Brasil)</p>
        <p>© 2024 Instagram from Meta</p>
      </div>
    </footer>
  </body>
</html>
